<!DOCTYPE html>

<html lang="en-GB">
<!--Container for processing information and metadata-->

<head>
    <!--The character set the page is encoded with-->
    <meta charset="utf-8" />

    <!--The pages display information, used for responsive designs (mobile/tablet/PC/Laptop)-->
    <meta name="viewport" content="width=device-width" />

    <!--Names the browser title bar or pages tab-->
    <title>Learning HTML</title>
</head>

<!--Container for the displayable content-->

<body>
    <!-- Lesson 1: Adding <p> tag to allo for page structure and better design-->
    <p>Hello, World</p>

    <!-- Lesson 2: breakdown of an element-->
    <!--Open tag    Content         Closing tag  -->
    <p class="foo"> This is a Paragraph</p>
    <!-- class is an attribute and assigned a value (foo)-->

    <!--Exercise 1 see exercise_1.txt-->
    <h3>Exercise 1</h3>
    <p>I need a paragraph here</p>
    <b>I need bold text here</b>
    <p>New paragraph</p>
    <p>This is just a bunch of words, should all be in the same paragraph. This is more content in the same paragraph.
    </p>
    <br>



</body>

</html>
