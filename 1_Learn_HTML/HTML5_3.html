<!DOCTYPE html>

<html lang="en-GB">
<!--Container for processing information and metadata-->

<head>
    <!--The character set the page is encoded with-->
    <meta charset="utf-8" />

    <!--The pages display information, used for responsive designs (mobile/tablet/PC/Laptop)-->
    <meta name="viewport" content="width=device-width" />

    <!--Names the browser title bar or pages tab-->
    <title>Learning HTML page 3</title>
</head>

<body>
    <a href="HTML5_1.html">Page 1</a>
    <a href="HTML5_2.html">Page 2</a>
    <h2>Page 3</h2>

    <br>

    <!--Divs and Spans to Organise content-->
    <!--Div is block level element Span is an inline element-->
    <div>
        Div style block 1
    </div>
    <div>
        Div style block 2
    </div>

    <span>
        Span style block 1
    </span>
    <span>
        Span style block 2
    </span>
    <!--Div will stay seperate think in terms of a box-->
    <!--Span will continue from a previous span if no seperator is placed-->

    <hr>

    <!--HTML Semantic Elements-->
    <!--Use of article, aside, footer, header, nav and section tags-->
    <section>
        <h1>Semantic element lesson</h1>

        <section>
            <h1>Basics</h1>
            <p>the use of sections in pace of divs</p>
        </section>

        <section>
            <h1>Example Format</h1>
            <p>Using a small selection of semantic elements</p>
        </section>

        <aside>
            <p>Advertising Block?</p>
        </aside>

    </section>

    <footer>
        <p>(c) 2024 &lt;Packt&gt; Examples</p>
    </footer>

    <hr>




</body>

</html>
